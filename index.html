<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css" media="screen"/>
  <title>NFT preview card component</title>
</head>
<body>
    <section>
      <div class="container">
        <img class="nftbox" src="images/image-equilibrium.jpg" alt="nftbox">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="in-flex">
          <img id="iconether" src="images/icon-ethereum.svg" alt="iconether">
          <p id="value">0.041 ETH</p>
          <img id="iconclock" src="images/icon-clock.svg" alt="iconclock">
          <p id="date">3 days left</p>
        </div>
        <div class="creator">
          <img src="images/image-avatar.png" alt="Avatar">
          <p>Creation of <span class="namecreator">Jules Wyvern</span></p>
        </div>
      </div>
    </section>
</body>
</html>
